{% load  static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title> {% block titile %}{% endblock titile %}  | Laya life Solutions      </title>
    <link rel="stylesheet" href={% static "assets1/bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "assets1/fonts/fontawesome-all.min.css" %} >
    <link rel="stylesheet" href={% static "assets1/css/Navigation-Clean.css" %} >
    <link rel="stylesheet" href={% static "assets1/css/styles.css" %} >
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background-color: rgb(4,4,4);padding-bottom: -39px;">
        <div class="container">
            <a class="navbar-brand" href="/" style="margin-left: -68px;">
                <div id="main">
                    <div id="upper">
                        <h2 class="text-center" style="color: rgb(248,245,245);">LAYA</h2>
                    </div>
                    <div id="lower">
                        <h6 style="color: rgb(247,239,239);">Life Solutions</h6>
                    </div>
                </div>
            </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/home" style="color: rgb(241,242,244);"><i class="fas fa-home"></i>Home</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#" style="color: rgb(233,236,238);margin-right: -81px;">Services</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="/contact">Job Registerations</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}-dismissible fade show" role="alert">
     <strong> {{ message }} </strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      {% endfor %}
      {% endif %}

    <script src={% static "assets1/js/jquery.min.js" %}></script>
    <script src={% static "assets1/bootstrap/js/bootstrap.min.js" %}></script>


</body>

</html>
    {% block body %}
    
    {% endblock body %}
</body>

</html>
